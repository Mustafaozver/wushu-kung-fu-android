<!DOCTYPE html>
<html lang="en">
	
	<head>
		<title>Bootstrap Example</title>
		<META charset="utf-8" />
		<META name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0" />
		<script src="./node_modules/react-native-webview-invoke/dist/browser.umd.js"></script>
		<script>
			var invoke = window.WebViewInvoke;
		</script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	
	<body>
		
		<div class="container mt-3">
			<h2>Toggleable Tabs</h2>
			<br>
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" data-bs-toggle="tab" href="#home">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="#menu1">Menu 1</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-bs-toggle="tab" href="#menu2">Menu 2</a>
				</li>
			</ul>
			
			<!-- Tab panes -->
			<div class="tab-content">
				<div id="home" class="container tab-pane active"><br>
					<h3>HOME</h3>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
						labore et dolore magna aliqua.</p>
						
					<button class="btn btn-primary" onclick="window.ReactNativeWebView.postMessage('{}')">jjjjjjj</button>
				</div>
				<div id="menu1" class="container tab-pane fade"><br>
					<h3>Menu 1</h3>
					<p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
						consequat.</p>
				</div>
				<div id="menu2" class="container tab-pane fade"><br>
					<textarea style="width:100%;height:500px;" id="area">
					
					</textarea>
					<script>
						window.addEventListener("message", message => {
							alert(message.data)
						});
						
						invoke.define('alert', alert)
						
					setTimeout(async()=>{
						const ele = document.getElementById("area");
						
						
						
						const request = (data)=>{
							window.ReactNativeWebView.postMessage(JSON.stringify(data));
						};
						
						const gen = async()=>{
							const res = window.WebViewInvoke;
							const _0_res = res + "";
							const _1_cont = Object.keys(res);
							
							const resp = {
								_0_res,
								_1_cont,
								
							};
							
							return resp;
						};
						
						request({
							g: 4,
							
						});
						
						const data = await gen();
						
						ele.value = JSON.stringify(data, null, " ");
						
					}, 1000);
					</script>
				</div>
			</div>
		</div>
		
	</body>
	
</html>
